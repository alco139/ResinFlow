<!DOCTYPE html>

<html lang="sk">

<head>
  <meta http-equiv="Content-Type" content="text/html charset=UTF-8" />

  <title>Formulár</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/klucenka.css" />


</head>

<body>

  <div class="container text-center formDiv pt-5">
    <form action="mailto:alco139@gmail.com" method="POST" enctype="text/plain">
      <div class="row" style="color: white;">
        <div class="col-md-1 mt-4"></div>

        <div class="col-md-10">

          <div class="meno">
            <div class="col-md-6">
              <div class="form-group">
                <label for="name">Meno *</label>
                <input type="text" name="name" class="form-control" id="name" onblur="nameValidation()" required>
                <p id="nameHelp"></p>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="surname">Priezvisko *</label>
                <input type="text" name="surname" class="form-control" id="surname" onblur="surnameValidation()"
                  required>
                <p id="surHelp"></p>
              </div>
            </div>
          </div>

          <div class="krajina">
            <div class="col-md-6">
              <div class="form-group">
                <label for="krajina">Krajina *</label>
                <input type="text" name="krajina" class="form-control" id="krajina" required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="mesto">Mesto *</label>
                <input type="text" name="mesto" class="form-control" id="mesto" required>
              </div>
            </div>
          </div>

          <div class="adresa">
            <div class="col-md-8">
              <div class="form-group">
                <label for="ulica">Ulica *</label>
                <input type="text" name="ulica" class="form-control" id="ulica" required>

              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <label for="cislo_domu">Číslo domu *</label>
                <input type="text" name="číslo_domu" class="form-control" id="cislo_domu" required>

              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <label for="psc">PSČ *</label>
                <input type="text" name="psč" class="form-control" id="psc" required>

              </div>
            </div>
          </div>

          <div class="email">
            <div class="col-md-12">
              <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" name="email"
                  pattern="^[A-Za-z0-9._%+-]{3,}@[a-zA-Z]{3,}([.]{1}[a-zA-Z]{2,4}|[.]{1}[a-zA-Z]{2,4}[.]{1}[a-zA-Z]{2,4})$"
                  class="form-control" id="email" onchange="emailValidation()" required>
                <p id="emailHelp"></p>
              </div>
            </div>
          </div>

          <div class="col">
            <div id="inspiracie">
              <div class="form-check">
                <h2>Vyberte si z našich inšpirácií</h2>
                <div class="flex1">
                  <div class="radio">
                    <label><input type="checkbox" name="Zalozka" value="Ocean" class="img-checkbox"><img class="tovar"
                        id="klucenka-img" src="../images/image00025.jpeg" /></label>
                  </div>
                  <div class="radio ml-5">
                    <label><input type="checkbox" name="Zalozka" value="Priroda" class="img-checkbox"><img class="tovar"
                        id="hreben-img" src="../images/image00024.jpeg" /></label>
                  </div>
                  <div class="radio ml-5">
                    <label><input type="checkbox" name="Zalozka" value="Luxury" class="img-checkbox"><img class="tovar"
                        id="hreben-img" src="../images/image00039.jpeg" /></label>
                  </div>
                </div>
              
                
              </div>


            </div>
          </div>
          <div class="radio">
            <label><input type="button" onclick="showDesign()" class="btn btn-dark">
              <h4>Vlastný dizajn</h4>
            </label>
          </div>
          <div class="ownDesign" id="ownDesign">

            <h4>Výber pozlátok</h4>
            <div id="pozlatka">

              <div class="col-md-6">
                <img class="ilustracia" src="../images/image00028.jpeg" alt="">
              </div>
              <div class="col-md-6">
                <div class="vyberPozlatka">
                  <select class="form-control selcls pozlatka" name="druh_pozlatka" id="druh-pozlatka">
                    <option value="ziadne" selected>Žiadne</option>
                    <option value="zlato">Zlaté</option>
                    <option value="striebro">Strieborné</option>
                    <option value="modre">Modré</option>
                    <option value="medene">Medené</option>
                  </select>
                </div>
              </div>


            </div>
            <h4 class="mt-3">Výber margarétok</h4>
            <div id="margarety" class="mt-5">

              <div class="col-md-6">
                <img class="ilustracia" src="../images/image00017.jpeg" alt="">
              </div>
              <div class="col-md-6">
                <div class="vyberMargaretok">
                  <label><input type="checkbox" class="check" name="Margareta" value="zlta" />Žltá</label>
                  <label><input type="checkbox" class="check" name="Margareta" value="zelena" /> Zelená</label>
                  <label><input type="checkbox" class="check" name="Margareta" value="tmavo_ruzova" />Tmavo
                    ružová</label>
                  <label><input type="checkbox" class="check" name="Margareta" value="bledo_ruzova" />Bledo
                    ružová</label>
                  <label><input type="checkbox" class="check" name="Margareta" value="cervena" />Červená</label>
                  <label><input type="checkbox" class="check" name="Margareta" value="tmavo_modra" />Tmavo modrá</label>
                  <label><input type="checkbox" class="check" name="Margareta" value="tyrkys" />Tyrkysová</label>
                  <label><input type="checkbox" class="check" name="Margareta" value="biela" />Biela</label>
                  </select>
                </div>
              </div>
            </div>
            
            <h4 class="mt-3">Výber pigmentov</h4>
            <div id="pigment" class="mt-5">

              <div class="col-md-6">
                <img class="ilustracia" src="../images/image00017.jpeg" alt="">
              </div>
              <div class="col-md-6">
                <div class="vyberPigmentov">
                  <label><input type="checkbox" class="pigment" name="pigment" value="Biely" />Biely</label>
                  <label><input type="checkbox" class="pigment" name="pigment" value="Cierny" />Čierny</label>
                  <label><input type="checkbox" class="pigment" name="pigment" value="Modry" />Modrý</label>
                  <label><input type="checkbox" class="pigment" name="pigment" value="Zlaty" />Zlatý</label>
                  <label><input type="checkbox" class="pigment" name="pigment" value="Strieborny" />Strieborný</label>
                  <label><input type="checkbox" class="pigment" name="pigment" value="Ruzovy" />Ružový</label>
                  <label><input type="checkbox" class="pigment" name="pigment" value="Medeny" />Medený</label>
                  <label><input type="checkbox" class="pigment" name="pigment" value="Fialovy" />Fialový</label>
                  </select>
                </div>
              </div>
            </div>

             
            <h4 class="mt-3">Výber textu</h4>
            <div id="ovocie" class="mt-5">

              <div class="col-md-12">
                <h5>Želáte si text do záložky?</h5>
                <input class="m-3" type="radio" name="text" id="textYes" onclick="showText()"><label for="">Áno</label>
                <input class="m-3" type="radio" name="text" id="textNo" onclick="hideText()"><label for="">Nie</label>
                <input class="form-control" type="textarea" id="textKlucenka" onkeyup="controlText()">
                <p id="upozornenieText">Maximálne 7 znakov</p>
                <p id="klucenkaHelp"></p>
              </div>
             
            </div>
           

          </div>


        </div>
        <div class="col-md-1 mt-4"></div>
      </div>
      <button id="button" type="submit" class="btn btn-dark">Odoslať</button>
    </form>
  </div>

  <script src="../js/script.js"></script>
</body>

</html>
